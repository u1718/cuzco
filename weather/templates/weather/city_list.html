{% extends 'weather/base.html' %}
{% load bootstrap3 %}

{% block content %}
{% if city_list %}
    <ul>
    {% for city in city_list %}
    <li>
      <a href="{% url 'weather:city_view' city.id %}">{{ city.name }}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cities are available.</p>
{% endif %}
{% endblock %}

{% block footer %}
{{ request.user.username }}
{% endblock %}
