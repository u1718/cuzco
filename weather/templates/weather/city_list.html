{% extends 'weather/base.html' %}

{% block content %}
{% if city_list %}
    <ul>
    {% for city in city_list %}
    <li>
      <a href="{% url 'weather:owm_view' city.id %}">{{ city.name }}</a>
      <a href="{% url 'weather:city_form' city.id %}">edit</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cities are available.</p>
{% endif %}
{% endblock %}

{% block footer %}
{{ request.user }}
{% endblock %}
