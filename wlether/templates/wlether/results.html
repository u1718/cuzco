<h1>{{ apoint }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<ul>
  <li>
    BSSID {{ apoint.bssid }}
  </li>
  <li>
    Frequency {{ apoint.frequency }}
  </li>
  <li>
    Signal Level {{ apoint.signal_level }}
  </li>
  <li>
    Flags {{ apoint.flags }}
  </li>
  <li>
    SSID {{ apoint.ssid }}
  </li>
</ul>

<a href="{% url 'wlether:detail' scan_id %}">Back</a>
