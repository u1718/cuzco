<ul>
    {% for scan in object_list %}
        <li>{{ scan.scan_time|date:"F j, Y" }}: {{ scan }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
